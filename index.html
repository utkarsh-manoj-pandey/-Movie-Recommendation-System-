<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Movie Recommendation System üçø</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url("https://user-images.githubusercontent.com/33485020/108069438-5ee79d80-7089-11eb-8264-08fdda7e0d11.jpg") center/cover no-repeat fixed;
            text-align: center;
            padding: 20px;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #ffd700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 2.5em;
        }

        form {
            max-width: 500px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <h1>üé¨ Movie Recommendation System üçø</h1>
    <form action="/recommendations" method="post">
        <label for="genre">Choose a Genre:</label>
        <select name="genre" required>
            <option value="Drama">Drama</option>
            <option value="Comedy">Comedy</option>
            <option value="Thriller">Thriller</option>
            <option value="Romance">Romance</option>
            <option value="Action">Action</option>
            <option value="Crime">Crime</option>
            <option value="Adventure">Adventure</option>
            <option value="Horror">Horror</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Children">Children</option>
            <option value="War">War</option>
            <option value="Documentary">Documentary</option>
            <option value="Musical">Musical</option>
            <option value="Animation">Animation</option>
            <option value="Western">Western</option>
            <option value="Film-Noir">Film-Noir</option>
            <option value="IMAX">IMAX</option>
            <option value="Not Listed">Not Listed</option>
        </select>
        <br>
        <label for="min_reviews_threshold">Minimum Reviews Threshold:</label>
        <input type="number" name="min_reviews_threshold" required>
        <br>
        <label for="num_recommendations">Number of Recommendations:</label>
        <input type="number" name="num_recommendations" required>
        <br>
        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
